<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Frontend Mentor | Results summary component</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="left-container">
                <h1>Your Result</h1>
                <div class="score">
                    <span>76</span>
                    <span> of 100</span>
                </div>
                <p class="great">Great</p>
                <p class="scored-msg">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="right-container">
                <h2>Summary</h2>
                <div class="list">
                    <ul>    
                        <div class="fspan red"><li> <span> Reaction</span></li> <span>80 / 100</span></div>
                        <div class="fspan yellow"><li> <span>Memory</span> </li><span>92 / 100</span></div>
                        <div class="fspan green"><li> <span>Verbal</span> </li><span>61 / 100</span></div>
                        <div class="fspan blue"><li> <span>Visual</span></li> <span>72 / 100</span></div>
                    </ul>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </div>
